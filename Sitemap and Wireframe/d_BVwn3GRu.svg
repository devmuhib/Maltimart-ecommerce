  <title>blockdiag</title>
  <desc>blockdiag {
  orientation = portrait
  Header -&gt; MainContentArea -&gt; Footer;
  Header [label = "Header\n- Site logo\n- Search bar\n- Navigation menu\n- Shopping cart icon"];
  MainContentArea [label = "Main Content Area\n- Product images\n- Product title\n- Ratings and reviews summary\n- Price and availability\n- Add to Cart button\n- Product description\n- Reviews in detail"];
  Footer [label = "Footer\n- Links to customer service pages\n- Links to social media\n- Newsletter signup form"];
}</desc>
